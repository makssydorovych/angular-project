<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15">
    <div class="weather-data">
      <div class="location">City</div>
      <div class="temperature">{{14.40 | number: '1.0-1'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.svg" >
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.svg" >
          <span>max</span>
        </div>
        <div class="info-block-value">
          16°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.svg" >
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          75%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.svg" >
          <span>wind</span>
        </div>
        <div class="info-block-value">
          7 km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
